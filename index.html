<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer bank</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    </head>
    <body>

        <div id="form" class="login-form">
            <h1 class="text-center">
                Welcome To Pioneer Bank
            </h1>
            <div class="login">
                <h3>Login</h3>

                <input type="text" class="form-control" placeholder="email">
                <br>
                <input type="password" class="form-control"
                    placeholder="password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>

        <div id="dashboard">
            <div class="row">
                <div class="col-md-4">
                    <div class="status" id="deposit">
                        <h3>Deposit</h3>
                        <h5>$
                            <span id="depositText">00</span>
                        </h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status" id="withdraw">
                        <h3>Withdraw</h3>
                        <h5>$
                            <span id="withdrawText">00</span>
                        </h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status" id="balance">
                        <h3>Balance</h3>
                        <h5>$<span id="total"> 10000</span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="login">
                        <h3>Deposit</h3>
                    <input id="depositAmount" type="number" class="form-control" placeholder="$ amount want to deposit">
                    <br>
                    <button class="btn btn-success" id="depBtn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login">
                        <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount want to Withdraw">
                    <br>
                    <button class="btn btn-success" id="withBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>





        <script>
// login 

    var login = document.getElementById("login")
    login.addEventListener("click",function(){
        console.log("clicked")
        var loginForm = document.getElementById("form")
        loginForm.style.display='none'
        var dashboard =document.getElementById("dashboard")
        dashboard.style.display='block'
      
    })

    // deposit

    var deposit = document.getElementById("depBtn")
    deposit.addEventListener('click',function(){
        var depositAmount =document.getElementById('depositAmount').value 
        depositAmount = parseFloat(depositAmount)
        var currnetDeposit = document.getElementById('depositText').innerText
        var currentBalance = document.getElementById('total').innerText
        currentBalance = parseFloat(currentBalance)
        currnetDeposit =parseFloat(currnetDeposit)
        document.getElementById('depositText').innerText=currnetDeposit+depositAmount
        document.getElementById('total').innerText = currentBalance+depositAmount
        document.getElementById('depositAmount').value =''
    
    })

    // withdraw 

   var withdraw = document.getElementById("withBtn")
    withdraw.addEventListener('click',function(){
        var withdrawAmount =document.getElementById('withdrawAmount').value 
        withdrawAmount = parseFloat(withdrawAmount)
        var currnetWithdraw = document.getElementById('withdrawText').innerText
        var currentBalance = document.getElementById('total').innerText
        currentBalance = parseFloat(currentBalance)
        currnetWithdraw =parseFloat(currnetWithdraw)
        document.getElementById('withdrawText').innerText=currnetWithdraw+withdrawAmount
        document.getElementById('total').innerText = currentBalance+(-1*withdrawAmount)
        document.getElementById('withdrawAmount').value =''
    }) 

</script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
